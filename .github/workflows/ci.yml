name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch jsonnet dependencies
        uses: docker://ghcr.io/uneeq-oss/prometheus-mixin-ci:latest
        with:
          entrypoint: jb
          args: install

      - name: Build/Render jsonnet
        uses: docker://ghcr.io/uneeq-oss/prometheus-mixin-ci:latest
        with:
          entrypoint: make
          args: build

      - name: Archive manifests for testing and publishing
        uses: actions/upload-artifact@v2
        with:
          name: manifests
          path: |
            manifests

  test:
    runs-on: ubuntu-latest
    container: prom/prometheus:latest
    needs: [build]
    steps:
      - name: Download rendered manifests
        uses: actions/download-artifact@v2
        with:
          name: manifests
      - name: Prometheus lint rules
        run: |
          promtool check rules manifests/prometheus_rules.yaml
          promtool check rules manifests/prometheus_alerts.yaml
          promtool test rules tests.yaml
